databaseChangeLog:
  - changeSet:
      id: create-book-category-table
      author: romanvoinahii
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_book
                    references: books(id)
                    onDelete: CASCADE
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_category
                    references: categories(id)
                    onDelete: CASCADE
